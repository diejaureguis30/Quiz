<ion-header style="color:  #61FF7E ">
  <ion-navbar>
    <ion-title style="background-color: #61FF7E">
      Consolas y videojuegos (Segunda mano)
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Favoritos()">
        <ion-icon name="heart" style= "color:red"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="Buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #436066">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let cons of consolas' col-4>
          <ion-card (click)="VerConsola(cons)">
            <img *ngIf="cons.ad.hasOwnProperty('thumbnail')"
            src="https://img.segundamano.mx/cover/{{cons.ad.thumbnail.path}}">
            <img *ngIf="!cons.ad.hasOwnProperty('thumbnail')"
            src="../assets/imgs/logo.png">
            <ion-card-content>
             <h1 *ngIf="cons.ad.hasOwnProperty('subject')">
                  {{cons.ad.subject}} 
              </h1>
               <h2 *ngIf="cons.ad.hasOwnProperty('list_price')">
                Precio: {{cons.ad.list_price.label}}
               </h2> 

            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
