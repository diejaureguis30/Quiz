<ion-header>
  <ion-navbar>
    <ion-title  style="background-color: #61FF7E">Animales y mascotas (Segunda Mano)</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Favoritos2()">
        <ion-icon name="heart" style= "color:red"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="Buscar2()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #436066">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let masc of mascotas' col-4>
          <ion-card (click)="VerMascota(masc)">
            <img *ngIf="masc.ad.hasOwnProperty('thumbnail')"
            src="https://img.segundamano.mx/cover/{{masc.ad.thumbnail.path}}">
            <img *ngIf="!masc.ad.hasOwnProperty('thumbnail')"
            src="../assets/imgs/logo.png">
            <ion-card-content>
             <h1 *ngIf="masc.ad.hasOwnProperty('subject')">
                  {{masc.ad.subject}} 
              </h1>
               <h2 *ngIf="masc.ad.hasOwnProperty('list_price')">
                Precio: {{masc.ad.list_price.label}}
               </h2> 

            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
