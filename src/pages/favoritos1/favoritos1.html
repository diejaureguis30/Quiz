<ion-header>
  <ion-navbar>
    <ion-title>Anuncios Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #436066">
  <ion-list>
    <ion-item *ngFor="let item1 of items1">
      <ion-thumbnail item-start>
        <img *ngIf="item1.ad.hasOwnProperty('thumbnail')" 
        src="https://img.segundamano.mx/cover/{{item1.ad.thumbnail.path}}">
      </ion-thumbnail>
  
      <h2> {{item1.ad.subject}}</h2>
      <p *ngIf="item1.ad.hasOwnProperty('list_price')">
        {{item1.ad.list_price.label}}
      </p>
      <!-- <button ion-button clear item-end (click)="verCasa(item)">Ver</button> -->
    </ion-item>
  </ion-list>
</ion-content>
